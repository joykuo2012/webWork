      <!--****************************聯絡我們*********************************-->
      <h1 id="contact" class="con">聯絡我們</h1>
      <div class="row2">
        <form action="" method="">
          <div class="form">
            <h2>有任何問題歡迎您與我們聯繫</h2>
            <input type="name" class="name" required placeholder="姓名" />
            <input type="email" class="email" required placeholder="email" />
            <input
              type="tel"
              class="tel"
              required
              maxlength="10"
              placeholder="行動電話"
            />
            <textarea
              name="feedback"
              id="feedback"
              cols="30"
              rows="10"
              required
              placeholder="我想說..."
            ></textarea>
            <input type="submit" class="submit" value="完成" />
            <input
              type="Button"
              class="reload"
              value="重寫"
              onClick="window.location.reload();"
            />
          </div>
        </form>
