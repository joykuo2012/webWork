<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../D web/img/lime icon.png" />
    <link rel="bookmark" href="../D web/img/lime icon.png" />
    <link href="limelogin2_style.css" rel="stylesheet" type="text/css" />
    <title>LIME帳號登入</title>
  </head>
  <body>
    <form action="" method="">
      <div class="form">
        <img src="./img/lime logo.png" class="lime_img" />
        <input
          class="email"
          type="email"
          name="email"
          required
          placeholder="電子信箱帳號"
        /><br />
        <input
          class="password"
          type="password"
          name="password"
          required
          placeholder="密碼"
        />
        <button class="button" type="submit">
          <a href="./limelogin2.html"
            >登入</a
          ></button
        ><br />
        <h6>&#8212;&#8212;&#8212;以其他方式登入&#8212;&#8212;&#8212;</h6>
        <a href="#">
          <span class="btn">
            <span><span class="new_color">NEW</span> 透過行動條碼登入</span>
          </span>
        </a>
        <a class="link" href="./login.html"
          >忘記電子郵件帳號或密碼?</a
        ><br />
      </div>
    </form>
    <footer>小舅工作室版權所有&copy;Copyright 2023</footer>
  </body>
</html>
